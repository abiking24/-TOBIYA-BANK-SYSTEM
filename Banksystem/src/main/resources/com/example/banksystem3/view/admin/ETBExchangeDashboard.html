<html>
<head>
    <title>ETB Exchange Dashboard | Live Rates</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <style>

            --primary: #1a365d;
            --secondary: #2d3748;
            --accent: #3182ce;
            --success: #38a169;
            --danger: #e53e3e;
            --warning: #d69e2e;

            padding: 0;
            box-sizing: border-box;

        }

            min-height: 100vh;
            padding: 20px;
        }

            max-width: 1800px;
            margin: 0 auto;
        }

            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px 20px 0 0;
            padding: 25px 40px;

            gap: 20px;

        .logo {
            background: var(--accent);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;

            font-weight: bold;

        .title-section h1 {

            font-weight: 600;
            color: white;

        }
        
        .live-indicator {

            align-items: center;
            gap: 10px;
            background: rgba(56, 161, 105, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(56, 161, 105, 0.3);
        }
        
        .live-dot {
            width: 12px;
            height: 12px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .timestamp {
            font-size: 14px;
            color: #a0aec0;
            text-align: right;
        }
        
        /* MAIN CONTENT */
        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        
        /* CHART SECTION */
        .chart-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chart-header {

            justify-content: space-between;
            align-items: center;

            flex-wrap: wrap;
            gap: 20px;

        .currency-pair {

            color: white;

        .currency-pair .base {

            text-align: center;

            font-family: 'Courier New', monospace;

        .change-indicator {

            border-radius: 10px;
            display: inline-block;
            font-weight: 600;
        }
        
        .change-positive {

            color: var(--success);
        }
        
        .change-negative {

        .chart-container {

        }
        
        /* CURRENCY LIST */
        .currencies-section {

            flex-direction: column;

        .section-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;

            border: 1px solid rgba(255, 255, 255, 0.1);

    <script>
        // ========== CORE CONFIGURATION ==========
        let chart = null;
        let currentRates = {};
        let chartData = [];
        let favorites = new Set(['USD', 'EUR', 'GBP', 'AED', 'SAR']);
        let isPaused = false;
        let lastUpdateTime = Date.now();
        let updateInterval;
        let secondInterval;
        let selectedCurrency = 'USD';

        
        // Available currencies with flags
        const currencyData = [
            {code: 'USD', name: 'US Dollar', flag: 'üá∫üá∏'},
            {code: 'EUR', name: 'Euro', flag: 'üá™üá∫'},
            {code: 'GBP', name: 'British Pound', flag: 'üá¨üáß'},
            {code: 'JPY', name: 'Japanese Yen', flag: 'üáØüáµ'},
            {code: 'CNY', name: 'Chinese Yuan', flag: 'üá®üá≥'},
            {code: 'AED', name: 'UAE Dirham', flag: 'üá¶üá™'},
            {code: 'SAR', name: 'Saudi Riyal', flag: 'üá∏üá¶'},
            {code: 'CAD', name: 'Canadian Dollar', flag: 'üá®üá¶'},
            {code: 'AUD', name: 'Australian Dollar', flag: 'üá¶üá∫'},
            {code: 'CHF', name: 'Swiss Franc', flag: 'üá®üá≠'},
            {code: 'INR', name: 'Indian Rupee', flag: 'üáÆüá≥'},
            {code: 'KES', name: 'Kenyan Shilling', flag: 'üá∞üá™'},
            {code: 'EGP', name: 'Egyptian Pound', flag: 'üá™üá¨'},
            {code: 'ZAR', name: 'South African Rand', flag: 'üáøüá¶'},
            {code: 'RUB', name: 'Russian Ruble', flag: 'üá∑üá∫'},
            {code: 'TRY', name: 'Turkish Lira', flag: 'üáπüá∑'},
            {code: 'BRL', name: 'Brazilian Real', flag: 'üáßüá∑'},
            {code: 'MXN', name: 'Mexican Peso', flag: 'üá≤üáΩ'}
        ];
        
        // ========== INITIALIZATION ==========
        document.addEventListener('DOMContentLoaded', function() {
            loadFavorites();
            fetchRates();
            setupEventListeners();
            setupSearch();
            
            // Update every second for UI refresh
            secondInterval = setInterval(updateUIEverySecond, 1000);
            
            // Fetch new rates every 30 seconds (respect API limits)
            updateInterval = setInterval(fetchRates, 30000);
        });
        
        // ========== FETCH LIVE RATES ==========
        async function fetchRates() {
            if (isPaused) return;
            
            const urls = [
                'https://open.er-api.com/v6/latest/ETB',
                'https://api.exchangerate-api.com/v4/latest/ETB'
            ];

            let success = false;
            let lastError = null;

            for (const url of urls) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const data = await response.json();
                    if (data.rates) {
                        currentRates = data.rates;
                        updateTimestamp();
                        updateAllDisplays();
                        addToChartHistory();
                        updateRateCount();
                        
                        lastUpdateTime = Date.now();
                        updateLastUpdateDisplay();
                        
                        // Reset error state
                        document.getElementById('timestamp').style.color = "#a0aec0";
                        success = true;
                        break; // Stop loop on success
                    }
                } catch (error) {
                    console.warn(`Failed to fetch from ${url}:`, error);
                    lastError = error;
                }
            }
            
            if (!success) {
                console.error('All API endpoints failed.');
                document.getElementById('timestamp').textContent = `Error: ${lastError ? lastError.message : 'Network Error'}`;
                document.getElementById('timestamp').style.color = "var(--danger)";
            }
        }
        
        // ========== CHART FUNCTIONS ==========
        function addToChartHistory() {
            if (!currentRates[selectedCurrency]) return;
            
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            const rate = currentRates[selectedCurrency];
            
            chartData.push({
                time: timeString,
                rate: rate
            });
            
            // Keep only last 60 data points (1 minute)
            if (chartData.length > 60) {
                chartData.shift();
            }
            
            updateChart();
        }
        
        function updateChart() {
            if (typeof Chart === 'undefined') return;

            const ctx = document.getElementById('exchangeChart').getContext('2d');
            
            // Prepare data
            const labels = chartData.map(d => d.time);
            const rates = chartData.map(d => d.rate);

            // Keltner Channels (EMA +/- multiplier * ATR-like range)
            const kcPeriod = 20;
            const kcMultiplier = 1.5;

            function emaSeries(values, period) {
                const out = [];
                if (!values.length) return out;
                const k = 2 / (period + 1);
                let ema = values[0];
                out.push(ema);
                for (let i = 1; i < values.length; i++) {
                    ema = (values[i] * k) + (ema * (1 - k));
                    out.push(ema);
                }
                return out;
            }

            const emaClose = emaSeries(rates, kcPeriod);

            // Approximate ATR from tick data (no OHLC): use absolute change per tick, EMA-smoothed
            const absChange = rates.map((v, i) => {
                if (i === 0) return 0;
                return Math.abs(v - rates[i - 1]);
            });
            const atrLike = emaSeries(absChange, kcPeriod);

            // With very stable/rounded tick data, atrLike can be ~0, making bands invisible.
            // Enforce a minimum width using recent rolling range and a tiny percent floor.
            const minWidthSeries = rates.map((_, i) => {
                const win = Math.min(kcPeriod, i + 1);
                const slice = rates.slice(i - (win - 1), i + 1);
                const localMin = Math.min(...slice);
                const localMax = Math.max(...slice);
                const range = localMax - localMin;
                const pctFloor = Math.abs(emaClose[i]) * 0.0005; // 0.05% floor
                return Math.max(range * 0.15, pctFloor);
            });

            const channelWidth = atrLike.map((w, i) => Math.max(w, minWidthSeries[i]));

            const kcUpper = emaClose.map((m, i) => m + (kcMultiplier * channelWidth[i]));
            const kcLower = emaClose.map((m, i) => m - (kcMultiplier * channelWidth[i]));

            const statusEl = document.getElementById('keltnerStatus');
            if (statusEl) {
                statusEl.textContent = `Keltner: ON (P${kcPeriod}, x${kcMultiplier})`;
            }

            // Signals
            // Bullish bounce: price dips below lower band then closes back above it
            // Bearish reversal: price pushes above upper band then closes back below it
            const bullishMarkers = rates.map(() => null);
            const bearishMarkers = rates.map(() => null);

            for (let i = 1; i < rates.length; i++) {
                const prev = rates[i - 1];
                const curr = rates[i];
                const prevLower = kcLower[i - 1];
                const currLower = kcLower[i];
                const prevUpper = kcUpper[i - 1];
                const currUpper = kcUpper[i];

                if (prev < prevLower && curr >= currLower && curr > prev) {
                    bullishMarkers[i] = curr;
                }

                if (prev > prevUpper && curr <= currUpper && curr < prev) {
                    bearishMarkers[i] = curr;
                }
            }
            
            // Calculate min/max for better scaling
            const validRates = rates.filter(v => typeof v === 'number' && isFinite(v));
            const validUpper = kcUpper.filter(v => typeof v === 'number' && isFinite(v));
            const validLower = kcLower.filter(v => typeof v === 'number' && isFinite(v));
            const yValues = validRates.concat(validUpper, validLower);

            let minRate = yValues.length ? Math.min(...yValues) : 0;
            let maxRate = yValues.length ? Math.max(...yValues) : 1;

            if (rates.length === 0 || !isFinite(minRate) || !isFinite(maxRate)) {
                minRate = 0;
                maxRate = 1;
            } else if (minRate === maxRate) {
                minRate = minRate * 0.99;
                maxRate = maxRate * 1.01;
            }

            const padding = (maxRate - minRate) * 0.1;
            
            // Determine trend color (Up/Down) based on data
            const startRate = rates[0];
            const endRate = rates[rates.length - 1];
            const isPositive = endRate >= startRate;
            const trendColor = isPositive ? '#38a169' : '#e53e3e'; // Green : Red
            const trendBg = isPositive ? 'rgba(56, 161, 105, 0.1)' : 'rgba(229, 62, 62, 0.1)';

            // Destroy existing chart if it exists (Chart.js 2.x style)
            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `ETB/${selectedCurrency}`,
                        data: rates,
                        borderColor: trendColor,
                        backgroundColor: trendBg,
                        borderWidth: 3,
                        fill: true,
                        lineTension: 0.4, // v2 syntax
                        pointRadius: 0,
                        pointHoverRadius: 5,
                        pointBackgroundColor: trendColor,
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    },
                    {
                        label: 'Keltner Upper',
                        data: kcUpper,
                        borderColor: 'rgba(90, 210, 255, 1)',
                        backgroundColor: 'rgba(66, 153, 225, 0)',
                        borderWidth: 3,
                        fill: false,
                        lineTension: 0.4,
                        pointRadius: 0,
                        borderDash: [6, 6]
                    },
                    {
                        label: 'Keltner Middle (EMA)',
                        data: emaClose,
                        borderColor: 'rgba(226, 232, 240, 0.95)',
                        backgroundColor: 'rgba(160, 174, 192, 0)',
                        borderWidth: 3,
                        fill: false,
                        lineTension: 0.4,
                        pointRadius: 0
                    },
                    {
                        label: 'Keltner Lower',
                        data: kcLower,
                        borderColor: 'rgba(90, 210, 255, 1)',
                        backgroundColor: 'rgba(66, 153, 225, 0)',
                        borderWidth: 3,
                        fill: false,
                        lineTension: 0.4,
                        pointRadius: 0,
                        borderDash: [6, 6]
                    },
                    {
                        label: 'Bullish Bounce',
                        data: bullishMarkers,
                        borderColor: 'rgba(0, 0, 0, 0)',
                        backgroundColor: 'rgba(0, 0, 0, 0)',
                        borderWidth: 0,
                        fill: false,
                        showLine: false,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        pointStyle: 'triangle',
                        pointBackgroundColor: '#38a169',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2
                    },
                    {
                        label: 'Bearish Reversal',
                        data: bearishMarkers,
                        borderColor: 'rgba(0, 0, 0, 0)',
                        backgroundColor: 'rgba(0, 0, 0, 0)',
                        borderWidth: 0,
                        fill: false,
                        showLine: false,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        pointStyle: 'rectRot',
                        pointBackgroundColor: '#e53e3e',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 0
                    },
                    legend: {
                        display: false
                    },
                    tooltips: { // v2 syntax
                        mode: 'index',
                        intersect: false,
                        backgroundColor: 'rgba(26, 32, 44, 0.9)',
                        titleFontColor: '#fff',
                        bodyFontColor: '#fff',
                        callbacks: {
                            label: function(tooltipItem, data) {
                                return `1 ETB = ${Number(tooltipItem.yLabel).toFixed(6)} ${selectedCurrency}`;
                            }
                        }
                    },
                    scales: {
                        xAxes: [{ // v2 syntax
                            gridLines: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            },
                            ticks: {
                                fontColor: '#a0aec0',
                                maxTicksLimit: 10,
                                callback: function(value, index, values) {
                                    return index % 6 === 0 ? value : '';
                                }
                            }
                        }],
                        yAxes: [{ // v2 syntax
                            gridLines: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            },
                            ticks: {
                                fontColor: '#a0aec0',
                                callback: function(value) {
                                    return value.toFixed(6);
                                },
                                suggestedMin: minRate - padding,
                                suggestedMax: maxRate + padding
                            }
                        }]
                    },
                    hover: {
                        mode: 'index',
                        intersect: false
                    }
                }
            });
        }
        
        // ========== DISPLAY UPDATES ==========
        function updateAllDisplays() {
            updateCurrentRate();
            updateCurrencyLists();
            updateStats();
        }
        
        function updateCurrentRate() {
            if (!currentRates[selectedCurrency]) return;
            
            const rate = currentRates[selectedCurrency];
            const previousRate = chartData.length > 1 ? chartData[chartData.length - 2]?.rate : rate;
            const change = ((rate - previousRate) / previousRate) * 100;
            
            document.getElementById('currentRate').textContent = rate.toFixed(6);
            document.getElementById('targetCurrency').textContent = selectedCurrency;
            
            const changeIndicator = document.getElementById('changeIndicator');
            changeIndicator.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
            changeIndicator.className = `change-indicator ${change >= 0 ? 'change-positive' : 'change-negative'}`;
        }
        
        function updateCurrencyLists() {
            updateList('topCurrenciesList', currencyData.slice(0, 6));
            updateList('allCurrenciesList', currencyData);
            updateFavoritesList();
            
            document.getElementById('allCurrenciesCount').textContent = currencyData.length;
        }
        
        function updateList(listId, currencies) {
            const list = document.getElementById(listId);
            list.innerHTML = '';
            
            currencies.forEach(currency => {
                if (!currentRates[currency.code]) return;
                
                const rate = currentRates[currency.code];
                const isSelected = currency.code === selectedCurrency;
                const isFavorite = favorites.has(currency.code);
                
                const item = document.createElement('div');
                item.className = `currency-item ${isSelected ? 'selected' : ''}`;
                item.innerHTML = `
                    <div class="currency-info">
                        <div class="currency-flag">${currency.flag}</div>
                        <div class="currency-details">
                            <div class="currency-code">${currency.code}</div>
                            <div class="currency-name">${currency.name}</div>
                        </div>
                    </div>
                    <div>
                        <div class="currency-rate">${rate.toFixed(6)}</div>
                        <div class="currency-change ${getRandomChangeClass()}">
                            ${getRandomChange()}%
                        </div>
                    </div>
                    <button class="favorite-btn ${isFavorite ? 'active' : ''}" 
                            data-currency="${currency.code}">
                        ${isFavorite ? '‚òÖ' : '‚òÜ'}
                    </button>
                `;
                
                // Click to select currency
                item.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('favorite-btn')) {
                        selectCurrency(currency.code);
                    }
                });
                
                list.appendChild(item);
            });
            
            // Add favorite button listeners
            document.querySelectorAll(`#${listId} .favorite-btn`).forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    toggleFavorite(this.dataset.currency);
                });
            });
        }
        
        function updateFavoritesList() {
            const favoriteCurrencies = currencyData.filter(c => favorites.has(c.code));
            updateList('favoritesList', favoriteCurrencies);
            document.getElementById('favoritesCount').textContent = favorites.size;
        }
        
        function updateStats() {
            if (!currentRates[selectedCurrency]) return;
            
            const rate = currentRates[selectedCurrency];
            const volatility = 0.01; // 1% volatility
            
            document.getElementById('high24h').textContent = (rate * (1 + volatility)).toFixed(6);
            document.getElementById('low24h').textContent = (rate * (1 - volatility)).toFixed(6);
            document.getElementById('volume24h').textContent = `${(Math.random() * 5 + 1).toFixed(1)}M`;
        }
        
        function updateLastUpdateDisplay() {
            const now = Date.now();
            const diff = Math.floor((now - lastUpdateTime) / 1000);
            document.getElementById('lastUpdate').textContent = 
                `${diff.toString().padStart(2, '0')}s ago`;
        }
        
        function updateUIEverySecond() {
            if (isPaused) return;
            
            updateLastUpdateDisplay();
        }
        
        // ========== USER INTERACTION ==========
        function selectCurrency(currencyCode) {
            selectedCurrency = currencyCode;
            document.getElementById('targetCurrency').textContent = currencyCode;
            chartData = []; // Clear chart history for new currency
            updateAllDisplays();
        }

        function toggleFavorite(currencyCode) {
            if (favorites.has(currencyCode)) {
                favorites.delete(currencyCode);
            } else {
                favorites.add(currencyCode);
            }
            
            saveFavorites();
            updateFavoritesList();
            
            // Update all favorite buttons
            document.querySelectorAll(`[data-currency="${currencyCode}"]`).forEach(btn => {
                btn.classList.toggle('active');
                btn.innerHTML = favorites.has(currencyCode) ? '‚òÖ' : '‚òÜ';
            });
        }
        
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const term = this.value.toLowerCase().trim();
                
                if (term === '') {
                    updateList('favoritesList', currencyData.filter(c => favorites.has(c.code)));
                    return;
                }
                
                const filtered = currencyData.filter(c =>
                    favorites.has(c.code) && (
                        c.code.toLowerCase().includes(term) ||
                        c.name.toLowerCase().includes(term)
                    )
                );
                
                updateList('favoritesList', filtered);
            });
        }
        
        function togglePause() {
            isPaused = !isPaused;
            const btn = document.getElementById('pauseBtn');
            
            if (isPaused) {
                btn.innerHTML = '‚ñ∂Ô∏è Resume Updates';
                clearInterval(updateInterval);
                clearInterval(secondInterval);
                document.querySelector('.live-dot').style.animation = 'none';
                document.querySelector('.live-dot').style.opacity = '0.3';
            } else {
                btn.innerHTML = '‚è∏Ô∏è Pause Updates';
                secondInterval = setInterval(updateUIEverySecond, 1000);
                updateInterval = setInterval(fetchRates, 30000);
                document.querySelector('.live-dot').style.animation = 'pulse 2s infinite';
                document.querySelector('.live-dot').style.opacity = '1';
                fetchRates();
            }
        }
        
        // ========== UTILITY FUNCTIONS ==========
        function updateTimestamp() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short'
            };
            document.getElementById('timestamp').textContent = 
                `Updated: ${now.toLocaleDateString('en-US', options)}`;
        }
        
        function updateRateCount() {
            const count = Object.keys(currentRates).length;
            document.getElementById('rateCount').textContent = 
                `${count} currencies available`;
        }
        
        function getRandomChange() {
            const change = (Math.random() - 0.5) * 0.2;
            return `${change >= 0 ? '+' : ''}${change.toFixed(2)}`;
        }
        
        function getRandomChangeClass() {
            return Math.random() > 0.5 ? 'change-positive' : 'change-negative';
        }
        
        function saveFavorites() {
            localStorage.setItem('etbExchangeFavorites', JSON.stringify(Array.from(favorites)));
        }
        
        function loadFavorites() {
            const saved = localStorage.getItem('etbExchangeFavorites');
            if (saved) {
                favorites = new Set(JSON.parse(saved));
            }
        }
        
        function setupEventListeners() {
            document.getElementById('refreshBtn').addEventListener('click', fetchRates);
            document.getElementById('pauseBtn').addEventListener('click', togglePause);
        }
        
    </script>
</body>
